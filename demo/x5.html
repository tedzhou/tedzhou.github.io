<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="somebox" style="display: block; width: 100px; height: 100px; background: gainsboro">

</div>
<script>
    var box = document.getElementById('somebox');
    var isDragging = false;
    box.addEventListener('touchstart',  function (e) {
        isDragging = true;
    });

    document.body.addEventListener('touchmove', function (e) {
        if(isDragging) {
            box.style.transform = "translate("+ e.touches[0].clientX+"px,"+  e.touches[0].clientY+"px)";
        }
    });

    document.body.addEventListener('touchcancel', function (e) {
        isDragging = false;
    });


</script>
</body>
</html>
