<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Test Dragging</title>
    <meta name="robots" content="none">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=960, user-scalable=no">
    <title></title>
</head>
<body style="background: red">
<div id="somebox" style="position: absolute; width: 100px; height: 100px; background: gainsboro; backface-visibility: hidden;">

</div>
<script>
    var box = document.getElementById('somebox');
    var isDragging = false;
    box.addEventListener('touchstart',  function (e) {
        isDragging = true;
    });

    document.body.addEventListener('touchmove', function (e) {
        if(isDragging) {
//            box.style.left = e.touches[0].clientX+"px";
//            box.style.top = e.touches[0].clientY+"px";

            box.style.transform = "translate3d("+ e.touches[0].clientX+"px,"+  e.touches[0].clientY+"px, 0)";
            box.style.webkitTransform = "translate3d("+ e.touches[0].clientX+"px,"+  e.touches[0].clientY+"px, 0)";

        }
    });

    document.body.addEventListener('touchcancel', function (e) {
        isDragging = false;
    });


</script>
</body>
</html>
